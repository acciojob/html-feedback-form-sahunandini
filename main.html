<!DOCTYPE html>

<html>

	<head>
		<link rel="stylesheet" href="styles.css">
		<meta charset="UTF-8">
	    <title>HTML Feedback Form</title>
	</head>
	
	<body>
		<!-- the entire body must be written by student -->
	    <script type="text/javascript" src="./script.js">
		</script>

		<h1>Feedback Form</h1>

		<form action="#" method="post">
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" minlength="3" maxlength="50" required>
			<br><br>

			<label for="portfolio">Portfolio:</label>
			<input type="url" id="portfolio" name="portfolio" required>
			<br><br>

			<label for="favColor">Favourite Color:</label>
			<select id="favColor" name="favColor">
				<option value="red">Red</option>
				<option value="blue">Blue</option>
				<option value="green">Green</option>
				<option value="black">Black</option>
			</select>
			<br><br>

			<label for="likeness">How much do you like this color?</label>
			<input type="range" id="likeness" name="likeness" min="1" max="100">
			<br><br>

			<input type="submit" value="Submit">

		</form>
		
	
	</body>

</html>
