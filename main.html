<!DOCTYPE html>

<html>

	<head>
		<link rel="stylesheet" href="styles.css">
		<meta charset="UTF-8">
	    <title>HTML Feedback Form</title>
	</head>
	
	<body>
		<!-- the entire body must be written by student -->
	    <script type="text/javascript" src="./script.js">
		</script>


		<form action="#" method="post">
			<h1>Feedback Form</h1>
			
			<label for="name">Name: </label>
			<input type="text" id="name" name="name" minlength="3" maxlength="50" required>
			<br><br>

			<label for="portfolio">Portfolio URL: </label>
			<input type="url" id="portfolio" name="portfolio" required>
			<br><br>

			<label for="favColor">Favourite Color: </label>
			<input type="color" id="favColor" name="favColor">
			<br><br>

			<label for="likeness">How much do you like your favorite color?</label>
			<input type="range" id="likeness" name="likeness" min="1" max="100">
			<br><br>

			<input type="submit" value="Submit">

		</form>
		
	
	</body>

</html>
